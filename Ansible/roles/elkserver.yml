---
- name: Config ELK VM with Docker
  hosts: elk
  become: true
  tasks: 
    # Use apt module
  - name: Install Docker
    apt: 
      force_apt_get: yes
      update_cache: yes
      name: docker.io
      state: present

    # Use apt module
  - name: Install pip3
    apt: 
      force_apt_get: yes
      name: python3-pip
      state: present

    # Use pip module
  - name: Install Docker Python module
    pip: 
      name: docker
      state: present

    # Use sysctl module
  - name: Use more memory
    sysctl: 
      name: vm.max_map_count
      value: '262144'
      state: present
      reload: yes

    # Use docker_container module
  - name: Download and launch Docker ELK container 
    docker_container: 
      name: elk
      image: sebp/elk:761
      state: started
      restart_policy: always
      published_ports: 
        - 5601:5601
        - 9200:9200
        - 5044:5044

    # Use systemd module
  - name: Enable service docker on boot
    systemd: 
      name: docker
      enabled: yes
